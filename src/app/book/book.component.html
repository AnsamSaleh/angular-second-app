<div class="book">
  <h1 class="col-4 text-center">{{book.no}}</h1>
  <div class="col-8">
    <h2>{{book.name}}</h2>
    <p>{{book.url}}</p>
    <button class="btn btn-primary" (click)=uprate(index)>up</button>
    <button class="btn btn-primary ml-3" (click)=downrate(index)>down</button>
  </div>
</div>
